<div style="top: 2vh">
    <img style="height: 70px; margin: 10px 0px 0px 775px;" src="\assets\Images\ust-global logo.png">
</div>
<div class="container-fluid" *ngIf="showLogin" [ngStyle]="{'background-image': getUrl(), 'height' : '600px','background-size' : 'no-repeat', 'filter': 'blur(8px)',
'-webkit-filter' : 'blur(8px)' }">
    <div class="row">
    </div>
</div>
<div class="login-pg-container col-lg-12 col-md-12 col-sm-12 col-xs-12 " style='position: absolute; top: 15%; ' >
    <div class="login-base-container">
        <h1 class="login-title">{{'PUBLIC.Login.title' | translate }}</h1>
        <div class="login-form">
            <form role="form">
                <div class="form-group pos-relative">

                    <input focusIndex="1" [attr.aria-label]="'SHARED.ARIALABLES.loginPage_email_input' | translate" type="email" name="emailAddress" class="form-control" id="email" placeholder="{{'PUBLIC.Login.emailAddressPlaceHolder' | translate }}" [(ngModel)]="model.emailAddress" (keyup.enter)="login()" #email>
                </div>
                <div class="form-group pos-relative">

                    <input focusIndex="2" [attr.aria-label]="'SHARED.ARIALABLES.loginPage_password_input' | translate" name="password" type="password" class="form-control" id="pwd" placeholder="{{'PUBLIC.Login.passwordPlaceHolder' | translate }}" [(ngModel)]="model.password" (keyup.enter)="login()" #password>
                </div>
                <button type="button" class="btn btn-default" id="loadButton" (click)="login()" focusIndex="3">{{'PUBLIC.Login.loginButton' | translate }}<span *ngIf="model.isAuthInitiated == true"> ... <i class='fa fa-spinner fa-spin'> </i></span></button>
            </form>

        </div>
    </div>
</div>
